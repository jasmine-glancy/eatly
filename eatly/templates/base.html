<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    {% block style %}
        <!-- All styles goes here, including fonts, favicons, etc -->
        
        <!-- Link to the styles.css here to apply styling to all the child templates. -->
        <link
        href="{{ url_for('static', filename='style.css') }}"
        rel="stylesheet"
        />
        
        <!-- Bring in Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <!-- Load in Bootstrap's JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    {% endblock %}

    <title>
      {% block title %}
      {% endblock %}
    </title>

    <!-- Nav bars can go here, too -->

  </head>
  <body>
    <div class="container">

        {% block content %}

        <!-- your .html pages will extend from here. For example, everything
        in index.html will show after the above, same with every other .html file with "extends" -->
        {% endblock %}

    </div>
  </body>
</html>
